                        <p style="background-color: cadetblue; border-radius: 8px;line-height: 35px; padding: 15px; color:white; font-size: 12pt;">
                             日本語能力試験（JLPT）は、非母語話者の日本語能力を測定する標準化された試験です。
                             このサイト内は　日本語能力試験 N2 の単語をまとめて　書いてあります。
                             全部　分類別に分けて　20 章を　一章ずつ　覚えていきたいと思います。
                            </p>   
                        <label style="background-color: cadetblue; font-size: 12pt;color: white; border-radius: 8px; padding: 15px;">
                            The Japanese Language Proficiency Test (JLPT) is a standardized test that measures Japanese language proficiency for non-native speakers. The test has five levels, N1 being the highest and N5 being the lowest. The test covers areas such as vocabulary, grammar, reading, and listening comprehension. Each level has a different set of requirements and difficulty level, with N1 being the most challenging and N5 being the easiest.</label>
